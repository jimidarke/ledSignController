; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Enable SPIFFS filesystem for certificate storage and GitHub token
board_build.filesystem = spiffs
; Use min_spiffs partition scheme for OTA support
; This provides: 2x ~896KB app partitions (for OTA rollback) + ~180KB SPIFFS
; If you need more SPIFFS space, create a custom partitions.csv
board_build.partitions = min_spiffs.csv

; Build flags
build_flags =
    -D CORE_DEBUG_LEVEL=5
    -D ARDUINO_ARCH_ESP32
    ; Force SPIFFS usage for WiFiManager and certificates (override Core 3.x LittleFS default)
    -D USE_LITTLEFS=false
    -D USE_SPIFFS=true

; Upload filesystem image (certificates)
; Use: pio run -t uploadfs
extra_scripts =
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
