; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Enable LittleFS filesystem for certificate storage and GitHub token
; LittleFS is the modern replacement for SPIFFS (ESP32 Core 3.x compatible)
board_build.filesystem = littlefs
; Use min_spiffs partition scheme for OTA support
; This provides: 2x ~896KB app partitions (for OTA rollback) + ~180KB filesystem
board_build.partitions = min_spiffs.csv

; Build flags
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINO_ARCH_ESP32
    ; MQTT buffer size for JSON payloads (default 256 is too small)
    -D MQTT_MAX_PACKET_SIZE=2048
    -D MQTT_KEEPALIVE=60

; Upload filesystem image (certificates)
; Use: pio run -t uploadfs

lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    knolleary/PubSubClient@^2.8
    https://github.com/tzapu/WiFiManager.git
